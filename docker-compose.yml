networks:
  app-net:
    driver: bridge

services:
  api-gateway-service:
    build:
      context: ./api-gateway-service
      dockerfile: ../docker/api-gateway-service/Dockerfile
    image: api-gateway-service
    ports:
      - "8081:8081"
    labels:
      app: api-gateway
      env: local
    networks:
      - app-net
    depends_on:
      property-config-server:
        condition: service_healthy
      eureka-discovery-server:
        condition: service_healthy
  eureka-discovery-server:
    build:
      context: ./eureka-discovery-server
      dockerfile: ../docker/eureka-discovery-server/Dockerfile
    image: eureka-discovery-server
    ports:
      - "8761:8761"
    labels:
      app: eureka-server
      env: local
    networks:
      - app-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8761/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
  app-monitoring-admin-server:
    build:
      context: ./app-monitoring-admin-server
      dockerfile: ../docker/app-monitoring-admin-server/Dockerfile
    image: app-monitoring-admin-server
    ports:
      - "8087:8087"
    labels:
      app: app-monitoring
      env: local
    networks:
      - app-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8087/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
    depends_on:
      property-config-server:
        condition: service_healthy
      eureka-discovery-server:
        condition: service_healthy
  inventory-management-service:
    build:
      context: ./inventory-management-service
      dockerfile: ../docker/inventory-management-service/Dockerfile
    image: inventory-management-service
    ports:
      - "8085:8085"
    labels:
      app: inventory-service
      env: local
    networks:
      - app-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8085/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=${SPRING_KAFKA_BOOTSTRAP_SERVERS}
      - KEYCLOAK_AUTH_SERVER_URL=${KEYCLOAK_AUTH_SERVER_URL}
    depends_on:
      property-config-server:
        condition: service_healthy
      eureka-discovery-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
  order-management-service:
    build:
      context: ./order-management-service
      dockerfile: ../docker/order-management-service/Dockerfile
    image: order-management-service
    ports:
      - "8084:8084"
    labels:
      app: order-service
      env: local
    networks:
      - app-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8084/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=${SPRING_KAFKA_BOOTSTRAP_SERVERS}
      - KEYCLOAK_AUTH_SERVER_URL=${KEYCLOAK_AUTH_SERVER_URL}
    depends_on:
      property-config-server:
        condition: service_healthy
      eureka-discovery-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
  payment-management-service:
    build:
      context: ./payment-management-service
      dockerfile: ../docker/payment-management-service/Dockerfile
    image: payment-management-service
    ports:
      - "8086:8086"
    labels:
      app: payment
      env: local
    networks:
      - app-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8086/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=${SPRING_KAFKA_BOOTSTRAP_SERVERS}
      - KEYCLOAK_AUTH_SERVER_URL=${KEYCLOAK_AUTH_SERVER_URL}
    depends_on:
      property-config-server:
        condition: service_healthy
      eureka-discovery-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
  product-catalog-service:
    build:
      context: ./product-catalog-service
      dockerfile: ../docker/product-catalog-service/Dockerfile
    image: product-catalog-service
    ports:
      - "8083:8083"
    labels:
      app: product-catalog
      env: local
    networks:
      - app-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8083/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=${SPRING_KAFKA_BOOTSTRAP_SERVERS}
      - KEYCLOAK_AUTH_SERVER_URL=${KEYCLOAK_AUTH_SERVER_URL}
    depends_on:
      property-config-server:
        condition: service_healthy
      eureka-discovery-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
  property-config-server:
    build:
      context: ./property-config-server
      dockerfile: ../docker/property-config-server/Dockerfile
    image: property-config-server
    ports:
      - "8888:8888"
    labels:
      app: property-config
      env: local
    networks:
      - app-net
    depends_on:
      eureka-discovery-server:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8888/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
  user-management-service:
    build:
      context: ./user-management-service
      dockerfile: ../docker/user-management-service/Dockerfile
    image: user-management-service
    ports:
      - "8082:8082"
    labels:
      app: user-service
      env: local
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8082/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
    environment:
      - SPRING_APPLICATION_NAME=user-management-service
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=true
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=${SPRING_KAFKA_BOOTSTRAP_SERVERS}
      - KEYCLOAK_AUTH_SERVER_URL=${KEYCLOAK_AUTH_SERVER_URL}
    networks:
      - app-net
    depends_on:
      property-config-server:
        condition: service_healthy
      eureka-discovery-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
  e-commerce-fe:
    build:
      context: ./e-commerce-fe
      dockerfile: ../docker/e-commerce-fe/Dockerfile
    image: e-commerce-fe
    ports:
      - "3001:3001"
    labels:
      app: e-commerce-fe
      env: local
    networks:
      - app-net
    depends_on:
      property-config-server:
        condition: service_healthy
      eureka-discovery-server:
        condition: service_healthy
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      retries: 5
      start_period: 10s
    networks:
      - app-net
  flyway:
    image: flyway/flyway:10
    command: >
      -url=jdbc:postgresql://postgres:5432/postgres
      -user=postgres
      -password=postgres
      -baselineOnMigrate=true
      migrate
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./db/migration:/flyway/sql
    networks:
      - app-net
  loki:
    image: grafana/loki:2.9.6
    ports:
      - "3100:3100"
    networks:
      - app-net
    command: -config.file=/etc/loki/local-config.yaml
  grafana:
    image: grafana/grafana:10.2.3
    ports:
      - "3000:3000"
    networks:
      - app-net
    depends_on:
      - loki
  promtail:
    image: grafana/promtail:2.9.6
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    networks:
      - app-net

volumes:
  pgdata: